<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Dairy</title>
</head>
<body style="margin: 0; padding: 0; border: 0; background: #e4e3e8; font-family: sans-serif;">

    <!--Main Email Body 600px-->
    <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#ffffff" style="max-width: 600px; box-sizing: border-box; margin: auto;">
        <tr>
            <td>

                <!--Header-->
                <table width="100%" cellspacing="0" cellpadding="0" border="0" style="text-align: center;">
                    <tr>
                        <td>
                            <h2 style="font-size:30px; padding: 5px; letter-spacing: 2px; word-spacing: 10px; color: #23049D;">PHOTO DAIRY</h2>
                        </td>
                    </tr>
                    <tr>

                        <!--Header Image-->
                        <td style="background-image: url(assets/Header.jpg); opacity: 0.9; width: 100%; max-width: 600px; background-size: cover; height: 337px;">

                            <!--Header Image Overlay Content-->
                            <table width="50%" cellspacing="0" cellpadding="0" border="0" style="text-align: left; margin-top: 250px;">
                                <tr>
                                    <td>
                                        <h3 style="color: #000000; background-color: #e4e3e8; padding: 5px;">Capture Your Precious Moment</h3>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!--Main Body Content-->
                <table width="70%" cellspacing="0" cellpadding="0" border="0" style="display: block; margin: auto; text-align: center;">
                    <tr>
                        <td>
                            <h2 style="margin-top: 40px; font-size: 25px; word-spacing: 2px; color: #AA2EE6;">Experience the <span style="color: #7f15b4;">Moment!</span> </h2>
                            <p style="font-size: 15px; line-height: 1.5; letter-spacing: 1px; word-spacing: 2px; color: #23049D; opacity: 0.6; font-family: sans-serif; padding-bottom: 10px;">A small river named Duden flows by their place and supplies it with the necessary regelialia.</p>
                        </td>
                    </tr>
                </table>

                <!--Main Body Gallary-->
                <table width="100%" cellspacing="0" cellpadding="0" border="0" style="display: block; margin: auto; padding-right: 50px; padding-left: 50px; padding-bottom: 50px;">
                    <tr>

                        <!--Left Image Gallary-->
                        <td valign="top">
                            <table table width="100%" cellspacing="0 5px 10px 0" cellpadding="0" border="0"  style="max-width: 300px;">
                                <tr>
                                    <td>
                                        <img src="assets/L1.jpg" alt="L1" width="100%">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/L2.jpg" alt="L2" width="100%">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/L3.jpg" alt="L3" width="100%">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/L4.jpg" alt="L4" width="100%">
                                    </td>
                                </tr>
                            </table>
                        </td>

                        
                        <!--Right Image Gallary-->
                        <td valign="top" style="border-left: 5px solid #ffffff;">
                            <table table width="100%" cellspacing="0 0 10px 5px" cellpadding="0" border="0" style="max-width: 300px;">
                                <tr>
                                    <td>
                                        <img src="assets/R1.jpg" alt="R1" width="100%">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/R2.jpg" alt="R2" width="100%">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/R3.jpg" alt="R3" width="100%">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/R4.jpg" alt="R4" width="100%">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!--Footer-->
                <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor=#e9e9e9 style="height: 200px;">
                    <tr style="height: 50%;">
                        <td valign="top" colspan="3">

                            <!--Social Media Icon-->
                            <table width="40%" cellspacing="15px" cellpadding="0" border="0" style="display: block; margin: 0 auto; margin-top: 25px;">
                                <tr>
                                    <td>
                                        <a href="" style="text-decoration: none;"><img src="assets/facebook.png" alt="facebook" style="width: 25px; border: 1px solid black; padding: 7px; border-radius: 20px"></a>
                                    </td>
                                    <td>
                                        <a href="" style="text-decoration: none;"><img src="assets/instagram.png" alt="facebook" style="width: 25px; border: 1px solid black; padding: 7px; border-radius: 20px"></a>
                                    </td>
                                    <td>
                                        <a href="" style="text-decoration: none;"><img src="assets/twitter.png" alt="facebook" style="width: 25px; border: 1px solid black; padding: 7px; border-radius: 20px"></a>
                                    </td>
                                    <td>
                                        <a href="" style="text-decoration: none;"><img src="assets/youtube.png" alt="facebook" style="width: 25px; border: 1px solid black; padding: 7px; border-radius: 20px"></a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td>
                            <a href="" style="color: #3f3939; font-size: 12px;">PRIVACY STATEMENT</a> |
                            <a href="" style="color: #3f3939; font-size: 12px;">TERMS OF SERVICE</a> |
                            <a href="" style="color: #3f3939; font-size: 12px;">UNSUBSCRIBE</a>
                            <br><br>
                            <span style="font-size: 12px; color: #3f3939; ">&copy; 2021 PHOTO DAIRY <sup>&#174;</sup> Reserved All Right.</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
